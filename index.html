<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO Vanilla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .todo-app-container {
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 16px;
            margin-top: 64px;


            background: url("https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
        }

        .todo-container {
            display: flex;

        }

        .todo-form {
            display: flex;
            align-items: center;
            width: 600px;
            height: 64px;
        }

        .todo-label {
            width: 120px;
            font-size: 20px;
        }

        #todo-input {
            height: 44px;
            width: 600px;
            margin: 0;
            padding: 0;
            border: 0;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }

        .todoButton {
            height: 44px;
            width: 60px;
            padding: 0px;
            border: 0;
            background: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;

        }

        .checked {
            text-decoration: line-through;
        }

        .button-check-delete {
            cursor: pointer;
            height: 44px;
            width: 64px;
            border-radius: 10px;
            border: none;
        }

    </style>
</head>
<body>
    <section class="todo-app-container">
        <header>
            <h1>ToDo App</h1>
        </header>
        <form class="todo-form" action="">
            <label for="todo-input" class="todo-label">Enter Todo</label>
            <input type="text" id="todo-input" placeholder="write your ToDo">
            <button class="todoButton">Add</button>
        </form>
        <h3>
            These are your Todo's:
        </h3>
        <section class="todo-container">
            <section class="todo-list"></section>
        </section>
    </section>
    
    <script>
        const todosContainer = document.querySelector(".todo-container")
        const todoForm = document.querySelector(".todo-form")
        const todoInput = document.getElementById("todo-input")
        const todoList = document.querySelector(".todo-list")
        const todoButton = document.querySelector(".todoButton")

        const deleteTodo = (el) => {
            el.remove()
        }

        const checked = (item, butt) => {
            item.classList.toggle("checked")
            butt.textContent = item.classList.contains("checked") ? "Uncheck" : "Check"
        }


        todoForm.onsubmit = (event) => {
            event.preventDefault()
            if (todoInput.value != "") {
                const todo = document.createElement("li")
                const checkButton = document.createElement("button")
                const deleteButton = document.createElement("button")
                const todoContainer = document.createElement("ul")

                todo.style.listStyle = "none"
                todo.style.textAlign = "center"
                todoContainer.style.display = "flex"
                todoContainer.style.justifyContent = "space-between"
                todoContainer.style.alignItems = "center"
                todoContainer.style.height = "64px"
                todoContainer.style.padding = "0"
                todoContainer.style.width = "600px"
                checkButton.classList = "button-check-delete"
                deleteButton.classList = "button-check-delete"

                todoList.appendChild(todoContainer)
                todoContainer.appendChild(checkButton)
                todoContainer.appendChild(todo)
                todoContainer.appendChild(deleteButton)
                checkButton.textContent = "Check"
                todo.textContent = todoInput.value
                deleteButton.textContent = "Delete"
                deleteButton.onclick = deleteTodo.bind(null, todoContainer)
                checkButton.onclick = () => checked(todo, checkButton)
                todoInput.value = ""
            }
        }
    </script>

</body>

</html>
