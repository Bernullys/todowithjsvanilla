<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO Vanilla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background: rgb(193, 239, 193);
        }

        .todo-app-container {
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 16px;
            background: url("https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=600");
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
        }

        .todo-container {
            display: flex;
        }

        .todo-form {
            display: flex;
            align-items: center;
            width: 600px;
            height: 64px;
        }

        .todo-label {
            width: 120px;
            font-size: 20px;
            margin: 0 12px 0 0;
        }

        #todo-input {
            height: 44px;
            width: 600px;
            padding: 0 0 0 10px;
            border: 0;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }

        .todoButton {
            height: 44px;
            width: 60px;
            padding: 0px;
            border: 0;
            background: rgb(236, 236, 236);
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .todos_todo_title {
           display: none; 
        }

        .active {
            display: block;
        }

        .checked {
            text-decoration: line-through;
        }

        .todo-ul-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            width: 600px;
            padding: 0;
        }

        .button-check-delete {
            cursor: pointer;
            height: 44px;
            width: 64px;
            border-radius: 10px;
            border: none;
        }

        .todo-style {
            list-style: none;
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        @media (max-width: 630px) {
            .todo-form {
                flex-direction: column;
                justify-content: space-around;
                height: 150px;
                width: 400px;
            }
            .todo-label {
                margin-bottom: 8px;
            }
            #todo-input {
                width: 75%;
                height: 50px;
                border-radius: 8px;
            }
            .todoButton {
                border-radius: 8px;
            }
            .todo-ul-container {
                width: 400px;
            }
            .todo-style {
                font-size: 14px;
                font-weight: 400;
            }
        }

        @media (max-width: 420px) {
            .todo-form {
                height: 150px;
                width: 250px;
            }
            .todo-ul-container {
                width: 250px;
            }
            #todo-input {
                width: 75%;
                height: 30px;
                border-radius: 8px;
            }
            .todoButton {
                height: 30px;
            }
            .button-check-delete {
            height: 36px;
            width: 44px;
            border-radius: 6px;
            font-size: 10px;
        }
        }

    </style>
</head>
<body>
    <section class="todo-app-container">
        <header>
            <h1>ToDo App</h1>
            <article>
                <h3>You have</h3>
                <h3 class="counting_todos">0</h3>
                <h3>ToDo's</h3>
            </article>
        </header>
        <form class="todo-form" action="">
            <label for="todo-input" class="todo-label">Enter Todo</label>
            <input type="text" id="todo-input" placeholder="write your ToDo">
            <button class="todoButton">Add</button>
        </form>
        <h3 class="todos_todo_title">
            These are your ToDo's
        </h3>
        <section class="todo-container">
            <section class="todo-list"></section>
        </section>
    </section>
    
    <script>

        document.addEventListener("DOMContentLoaded", loadTodosFromLocalStorage);

        function saveTodoToLocalStorage (task) {
            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos.push(task);
            localStorage.setItem("todos", JSON.stringify(todos));
        }

        function loadTodosFromLocalStorage () {
            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos.forEach(task => createTodoItem(task))
        }

        function removeTodoFromLocalStorage (task) {
            let todos = JSON.parse(localStorage.getItem("todos")) || [];
            todos = todos.filter(t => t !== task);
            localStorage.setItem("todos", JSON.stringify(todos));
        }


        const todosContainer = document.querySelector(".todo-container")
        const todoForm = document.querySelector(".todo-form")
        const todoInput = document.getElementById("todo-input")
        const todoList = document.querySelector(".todo-list")
        const todoButton = document.querySelector(".todoButton")
        
        const countingTodos = document.querySelector(".counting_todos")
        
        let todosTodo = 0
        console.log(todosTodo)
        const todosTodoTitle = document.querySelector(".todos_todo_title")
        
        const deleteTodo = (el) => {
            el.remove()
            todosTodo -= 1
            if  (todosTodo === 0) {
                todosTodoTitle.classList.remove("active")
            }
            console.log(todosTodo)
            countingTodos.textContent = todosTodo.toString()
        }
        
        const checked = (item, butt) => {
            item.classList.toggle("checked")
            butt.textContent = item.classList.contains("checked") ? "Uncheck" : "Check"
        }

        
        function createTodoItem(taskText) {
            todosTodo += 1;
            if (todosTodo >= 1) {
                todosTodoTitle.classList.add("active");
            }

            const todo = document.createElement("li")
            const checkButton = document.createElement("button")
            const deleteButton = document.createElement("button")
            const todoContainer = document.createElement("ul")

            todo.classList = "todo-style"
            todoContainer.classList = "todo-ul-container"
            checkButton.classList = "button-check-delete"
            deleteButton.classList = "button-check-delete"
            
            todoList.appendChild(todoContainer)
            todoContainer.appendChild(checkButton)
            todoContainer.appendChild(todo)
            todoContainer.appendChild(deleteButton)
            checkButton.textContent = "Check"
            todo.textContent = taskText
            deleteButton.textContent = "Delete"

            deleteButton.onclick = () => {
                deleteTodo.bind(todoContainer);
                removeTodoFromLocalStorage(taskText);
            }

                checkButton.onclick = () => checked(todo, checkButton)
                
                countingTodos.textContent = todosTodo.toString()
        }

        todoForm.onsubmit = (event) => {
            event.preventDefault();
            const task = todoInput.value.trim();
            if (task !== "") {
                createTodoItem(task);
                saveTodoToLocalStorage(task);
                todoInput.value = "";
            }
        };
   
        </script>

</body>

</html>
